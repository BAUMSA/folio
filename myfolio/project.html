<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Détail du projet | Folio</title>
    <meta name="description" content="Détail du projet - Portfolio de Fidele bauma. Découvrez la présentation complète, les technologies utilisées, les fonctionnalités et les images du projet sélectionné.">
    <link rel="stylesheet" href="dist/output.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>
<body class="bg-[#0a192f] text-white min-h-screen flex flex-col">
    <nav class="fixed w-full z-20 top-0 start-0 border-b border-gray-700 glass bg-[#0a192f]/80 backdrop-blur">
        <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
            <a href="index.html" class="flex items-center space-x-3 rtl:space-x-reverse">
                <span class="flex items-center justify-center w-10 h-10 rounded-full bg-[#1877f3] shadow-lg border-2 border-white/20">
                    <span class="font-extrabold text-2xl text-white font-sans">F</span>
                </span>
                <span class="font-semibold text-white text-xl">Folio</span>
            </a>
            <a href="index.html#projects" class="text-[#007BFF] hover:underline font-semibold transition">← Retour aux projets</a>
        </div>
    </nav>
    <main class="flex-1 flex flex-col items-center justify-center py-32 px-4">
        <div class="max-w-5xl w-full glass-card p-8 rounded-2xl shadow-xl animate__animated animate__fadeInUp mt-8">
            <div class="flex flex-col md:flex-row gap-10 items-center md:items-start">
                <div class="w-full md:w-2/5 flex flex-col items-center">
                    <img id="project-img" src="" alt="Image projet" class="w-full h-64 object-cover rounded-xl mb-6 shadow-lg border-4 border-[#007BFF] bg-white/10 animate__animated animate__zoomIn">
                    <div id="project-gallery" class="flex gap-2 mt-2"></div>
                </div>
                <div class="flex-1 flex flex-col">
                    <span class="uppercase tracking-widest text-[#00ff88] font-semibold mb-2 animate__animated animate__fadeInDown">Projet en détail</span>
                    <h1 id="project-title" class="text-4xl font-extrabold mb-4 text-[#007BFF] animate__animated animate__fadeInDown"></h1>
                    <p id="project-desc" class="text-gray-300 text-lg mb-6 animate__animated animate__fadeInUp"></p>
                    <div id="project-extra" class="mb-6 animate__animated animate__fadeIn"></div>
                    <div class="flex flex-wrap gap-3 mb-6" id="project-tags"></div>
                    <a id="project-link" href="#" target="_blank" class="inline-block px-8 py-3 bg-gradient-to-r from-[#007BFF] to-[#00ff88] text-white rounded-lg font-semibold shadow-lg hover:scale-105 hover:shadow-2xl transition-all duration-300 text-lg animate__animated animate__pulse">Voir le projet en ligne</a>
                </div>
            </div>
            <div id="project-features" class="mt-12 grid grid-cols-1 md:grid-cols-2 gap-8"></div>
        </div>
    </main>
    <footer class="w-full py-6 bg-[#0a192f] border-t border-gray-700 text-center text-gray-400 text-sm">
        © 2025 Fidele. Tous droits réservés.
    </footer>
    <script>
        // Récupération de l'id du projet via l'URL
        const params = new URLSearchParams(window.location.search);
        const projectId = params.get('id') || 0;

        // Structure enrichie pour l'inspiration Ganttic
        const projects = [
            {
                img: "https://images.unsplash.com/photo-1461749280684-dccba630e2f6?auto=format&fit=crop&w=800&q=80",
                gallery: [
                    "https://images.unsplash.com/photo-1461749280684-dccba630e2f6?auto=format&fit=crop&w=400&q=80",
                    "https://images.unsplash.com/photo-1519389950473-47ba0277781c?auto=format&fit=crop&w=400&q=80"
                ],
                title: "Projet IoT Dashboard",
                desc: "Dashboard interactif pour objets connectés, visualisation temps réel, notifications et gestion des capteurs. Ce projet permet de superviser et piloter des équipements à distance, avec une interface moderne et des graphiques dynamiques.",
                link: "#",
                tags: ["Node.js", "MQTT", "Chart.js", "IoT", "Responsive"],
                extra: "<ul class='list-disc pl-6 text-gray-400'><li>Notifications temps réel</li><li>Interface responsive</li><li>Gestion multi-utilisateurs</li></ul>",
                features: [
                    {
                        icon: "fa-solid fa-chart-line",
                        title: "Visualisation en temps réel",
                        desc: "Affichage instantané des données capteurs et historiques sous forme de graphiques interactifs."
                    },
                    {
                        icon: "fa-solid fa-bell",
                        title: "Alertes & Notifications",
                        desc: "Recevez des alertes automatiques en cas d’anomalie ou d’événement critique sur vos objets connectés."
                    }
                ]
            },
            {
                img: "https://images.unsplash.com/photo-1519389950473-47ba0277781c?auto=format&fit=crop&w=800&q=80",
                gallery: [],
                title: "Application Laravel/Livewire",
                desc: "Application web moderne avec Laravel, Livewire et FilamentPHP pour la gestion de ressources et d’utilisateurs. Elle offre une expérience fluide et sécurisée pour l’administration de vos données.",
                link: "#",
                tags: ["Laravel", "Livewire", "FilamentPHP", "Admin", "Sécurité"],
                extra: "<ul class='list-disc pl-6 text-gray-400'><li>Gestion utilisateurs avancée</li><li>Tableaux de bord dynamiques</li></ul>",
                features: [
                    {
                        icon: "fa-solid fa-users-cog",
                        title: "Gestion avancée",
                        desc: "Contrôle précis des accès, rôles et permissions pour chaque utilisateur."
                    },
                    {
                        icon: "fa-solid fa-table-columns",
                        title: "Tableaux de bord",
                        desc: "Visualisation synthétique des données clés et statistiques en temps réel."
                    }
                ]
            },
            {
                img: "https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=800&q=80",
                gallery: [],
                title: "Expo Mobile App",
                desc: "Application mobile développée avec Expo et Tailwind CSS, notifications push et synchronisation cloud. Idéale pour la gestion mobile de vos ressources.",
                link: "#",
                tags: ["Expo", "React Native", "Mobile", "Cloud"],
                extra: "<ul class='list-disc pl-6 text-gray-400'><li>Notifications push</li><li>Synchronisation cloud</li></ul>",
                features: [
                    {
                        icon: "fa-solid fa-mobile-screen",
                        title: "Mobile First",
                        desc: "Expérience utilisateur optimisée pour tous les appareils mobiles."
                    },
                    {
                        icon: "fa-solid fa-cloud-arrow-up",
                        title: "Cloud Sync",
                        desc: "Données synchronisées en temps réel avec le cloud."
                    }
                ]
            },
            {
                img: "https://images.unsplash.com/photo-1465101046530-73398c7f28ca?auto=format&fit=crop&w=800&q=80",
                gallery: [],
                title: "FilamentPHP Admin",
                desc: "Panneau d'administration élégant et puissant pour la gestion de données avec FilamentPHP.",
                link: "#",
                tags: ["FilamentPHP", "Laravel", "Admin", "Design"],
                extra: "<ul class='list-disc pl-6 text-gray-400'><li>Gestion CRUD</li><li>Design moderne</li></ul>",
                features: [
                    {
                        icon: "fa-solid fa-database",
                        title: "Gestion CRUD",
                        desc: "Créez, modifiez et supprimez vos données facilement."
                    },
                    {
                        icon: "fa-solid fa-palette",
                        title: "Design moderne",
                        desc: "Interface utilisateur soignée et agréable."
                    }
                ]
            },
            {
                img: "https://images.unsplash.com/photo-1519125323398-675f0ddb6308?auto=format&fit=crop&w=800&q=80",
                gallery: [],
                title: "Smart City Platform",
                desc: "Plateforme de gestion urbaine intelligente, collecte et analyse de données IoT pour la ville.",
                link: "#",
                tags: ["IoT", "Node.js", "Big Data", "Smart City"],
                extra: "<ul class='list-disc pl-6 text-gray-400'><li>Analyse de données urbaines</li><li>Cartographie interactive</li></ul>",
                features: [
                    {
                        icon: "fa-solid fa-city",
                        title: "Smart City",
                        desc: "Optimisation des ressources urbaines grâce à l’IoT."
                    },
                    {
                        icon: "fa-solid fa-map-location-dot",
                        title: "Cartographie",
                        desc: "Visualisation géographique des données collectées."
                    }
                ]
            },
            {
                img: "https://images.unsplash.com/photo-1515378791036-0648a3ef77b2?auto=format&fit=crop&w=800&q=80",
                gallery: [],
                title: "PHP API REST",
                desc: "API REST performante en PHP pour applications mobiles et web, sécurisée et documentée.",
                link: "#",
                tags: ["PHP", "API", "REST", "Sécurité"],
                extra: "<ul class='list-disc pl-6 text-gray-400'><li>Authentification sécurisée</li><li>Documentation Swagger</li></ul>",
                features: [
                    {
                        icon: "fa-solid fa-key",
                        title: "Sécurité",
                        desc: "Authentification JWT et gestion des accès."
                    },
                    {
                        icon: "fa-solid fa-book",
                        title: "Documentation",
                        desc: "API documentée avec OpenAPI/Swagger."
                    }
                ]
            }
        ];

        const project = projects[projectId] || projects[0];
        document.getElementById('project-img').src = project.img;
        document.getElementById('project-title').textContent = project.title;
        document.getElementById('project-desc').textContent = project.desc;
        document.getElementById('project-link').href = project.link;
        document.getElementById('project-extra').innerHTML = project.extra || "";

        // Tags dynamiques
        const tags = project.tags || [];
        document.getElementById('project-tags').innerHTML = tags.map(tag =>
            `<span class="px-3 py-1 bg-[#007BFF]/20 rounded-full text-sm font-semibold text-[#00ff88]">${tag}</span>`
        ).join('');

        // Galerie d'images (si plusieurs images)
        const gallery = project.gallery || [];
        const galleryDiv = document.getElementById('project-gallery');
        if (gallery.length > 1) {
            galleryDiv.innerHTML = gallery.map((img, i) =>
                `<img src="${img}" alt="Miniature ${i+1}" class="w-16 h-16 object-cover rounded-lg border-2 border-[#007BFF] cursor-pointer hover:scale-110 transition" onclick="document.getElementById('project-img').src='${img}'">`
            ).join('');
        }

        // Features dynamiques façon Ganttic
        const features = project.features || [];
        const featuresDiv = document.getElementById('project-features');
        featuresDiv.innerHTML = features.map(f =>
            `<div class="flex items-start gap-4 bg-[#1a2a4f]/60 rounded-xl p-6 shadow animate__animated animate__fadeInUp">
                <i class="${f.icon} text-3xl text-[#00ff88] mt-1"></i>
                <div>
                    <h3 class="text-xl font-bold mb-1 text-[#007BFF]">${f.title}</h3>
                    <p class="text-gray-300">${f.desc}</p>
                </div>
            </div>`
        ).join('');
    </script>
    <!-- FontAwesome pour les icônes -->
    <script src="https://kit.fontawesome.com/2b8e8e6e7b.js" crossorigin="anonymous"></script>
</body>
</html>
